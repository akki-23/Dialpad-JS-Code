<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 Link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="./main.css" />
    <title>Keypad Assignment</title>
  </head>
  <body>
    <div class="container">
        <!-- Heading -->
      <h4 class="head">Dialpad Assignment</h4>
      <div class="col-md-4">
        <p>
          <input class="form-control" type="text" id="myInput" /> 
        </p>
      </div>
      <!-- Keypad Console -->
      <!-- Start -->
      <div class="col-sm-6">
        <p>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text=".,?!'&quot;1-()@/:_"
            data-number="1"
          >
            1<br /><small>.,!</small>
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="abc2"
            data-number="2"
          >
            2<br />
            <small>abc</small>
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="def3"
            data-number="3"
          >
            3<br /><small>def</small>
          </button>
        </p>
        <p>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="ghi4"
            data-number="4"
          >
            4<br /><small>ghi</small>
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="jkl5"
            data-number="5"
          >
            5<br /><small>jkl</small>
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="mno6"
            data-number="6"
          >
            6<br /><small>mno</small>
          </button>
        </p>
        <p>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="pqrs7"
            data-number="7"
          >
            7<br /><small>pqrs</small>
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="tuv8"
            data-number="8"
          >
            8<br />
            <small>tuv</small>
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="wxyz9"
            data-number="9"
          >
            9<br />
            <small>wxyz</small>
          </button>
        </p>
        <p>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text="*"
            data-number="*"
          >
            *<br />
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text=" 0"
            data-number="0"
          >
            0<br />
          </button>
          <button
            class="btn btn-outline-danger btn-lg custom"
            data-text=" #"
            data-number="#"
          >
            #<br />
          </button>
        </p>
      </div>
      <!-- End -->
    </div>
  </body>
  <!-- Javascript Link -->
  <script src="./main.js"></script>
</html>
